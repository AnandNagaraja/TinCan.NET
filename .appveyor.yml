version: 1.0.{build}
skip_tags: true
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: JHya5Ty43YO6sMcUKNcOOZLv1C6nY7zCuteX1svvJ7BLgCQJkVfJSbVKLqmvot0i
  on:
    branch: master
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: v$(appveyor_build_version)
  auth_token:
    secure: Iqc9Hb4QNmCVXFtxNxBD4jqun1vcmMlT2iGX6h7+pBZJgPCGRALIIOFrkwXSHyYf
  artifact: /.*\.nupkg/
  on:
    branch: master